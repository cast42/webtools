<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feel the AGI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #0a0a0f;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 480px;
      height: 480px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Neural network background */
    .neural-grid {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 50%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
        linear-gradient(90deg, rgba(0, 255, 136, 0.02) 1px, transparent 1px),
        linear-gradient(rgba(0, 255, 136, 0.02) 1px, transparent 1px);
      background-size: 100% 100%, 30px 30px, 30px 30px;
      animation: gridPulse 4s ease-in-out infinite;
    }

    @keyframes gridPulse {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }

    /* Floating particles */
    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00ff88;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) {
      left: 10%;
      top: 20%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      left: 80%;
      top: 30%;
      animation-delay: 1s;
    }

    .particle:nth-child(3) {
      left: 20%;
      top: 70%;
      animation-delay: 2s;
    }

    .particle:nth-child(4) {
      left: 70%;
      top: 80%;
      animation-delay: 0.5s;
    }

    .particle:nth-child(5) {
      left: 50%;
      top: 15%;
      animation-delay: 1.5s;
    }

    .particle:nth-child(6) {
      left: 90%;
      top: 60%;
      animation-delay: 2.5s;
    }

    .particle:nth-child(7) {
      left: 5%;
      top: 50%;
      animation-delay: 3s;
    }

    .particle:nth-child(8) {
      left: 40%;
      top: 85%;
      animation-delay: 0.8s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }

      50% {
        transform: translateY(-20px) scale(1.5);
        opacity: 1;
      }
    }

    /* Central orb */
    .orb {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%,
          rgba(0, 255, 136, 0.8) 0%,
          rgba(0, 200, 100, 0.4) 40%,
          rgba(0, 100, 80, 0.1) 70%,
          transparent 100%);
      box-shadow:
        0 0 60px rgba(0, 255, 136, 0.5),
        0 0 120px rgba(0, 255, 136, 0.3),
        inset 0 0 60px rgba(0, 255, 136, 0.2);
      animation: orbPulse 2s ease-in-out infinite;
    }

    @keyframes orbPulse {

      0%,
      100% {
        transform: scale(1);
        box-shadow:
          0 0 60px rgba(0, 255, 136, 0.5),
          0 0 120px rgba(0, 255, 136, 0.3),
          inset 0 0 60px rgba(0, 255, 136, 0.2);
      }

      50% {
        transform: scale(1.1);
        box-shadow:
          0 0 80px rgba(0, 255, 136, 0.7),
          0 0 160px rgba(0, 255, 136, 0.4),
          inset 0 0 80px rgba(0, 255, 136, 0.3);
      }
    }

    /* Rotating rings */
    .ring {
      position: absolute;
      border: 2px solid transparent;
      border-radius: 50%;
      border-top-color: #00ff88;
      border-bottom-color: #00ff88;
    }

    .ring-1 {
      width: 280px;
      height: 280px;
      animation: rotate 8s linear infinite;
    }

    .ring-2 {
      width: 320px;
      height: 320px;
      animation: rotate 12s linear infinite reverse;
      border-top-color: rgba(0, 255, 136, 0.5);
      border-bottom-color: rgba(0, 255, 136, 0.5);
    }

    .ring-3 {
      width: 360px;
      height: 360px;
      animation: rotate 16s linear infinite;
      border-top-color: rgba(0, 255, 136, 0.3);
      border-bottom-color: rgba(0, 255, 136, 0.3);
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Text */
    .text-container {
      position: absolute;
      text-align: center;
      z-index: 10;
    }

    .feel {
      font-family: 'Orbitron', monospace;
      font-size: 28px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 12px;
      text-transform: uppercase;
      margin-bottom: 8px;
      animation: textGlow 2s ease-in-out infinite;
    }

    .agi {
      font-family: 'Orbitron', monospace;
      font-size: 72px;
      font-weight: 900;
      color: #fff;
      letter-spacing: 16px;
      text-shadow:
        0 0 20px #00ff88,
        0 0 40px #00ff88,
        0 0 60px #00ff88,
        0 0 80px rgba(0, 255, 136, 0.5);
      animation: agiPulse 2s ease-in-out infinite;
    }

    @keyframes textGlow {

      0%,
      100% {
        opacity: 0.7;
      }

      50% {
        opacity: 1;
      }
    }

    @keyframes agiPulse {

      0%,
      100% {
        text-shadow:
          0 0 20px #00ff88,
          0 0 40px #00ff88,
          0 0 60px #00ff88,
          0 0 80px rgba(0, 255, 136, 0.5);
        transform: scale(1);
      }

      50% {
        text-shadow:
          0 0 30px #00ff88,
          0 0 60px #00ff88,
          0 0 90px #00ff88,
          0 0 120px rgba(0, 255, 136, 0.7);
        transform: scale(1.05);
      }
    }

    /* Energy waves */
    .wave {
      position: absolute;
      border: 1px solid rgba(0, 255, 136, 0.3);
      border-radius: 50%;
      animation: waveExpand 3s ease-out infinite;
    }

    .wave:nth-child(1) {
      animation-delay: 0s;
    }

    .wave:nth-child(2) {
      animation-delay: 1s;
    }

    .wave:nth-child(3) {
      animation-delay: 2s;
    }

    @keyframes waveExpand {
      0% {
        width: 200px;
        height: 200px;
        opacity: 0.8;
      }

      100% {
        width: 500px;
        height: 500px;
        opacity: 0;
      }
    }

    /* Scan line effect */
    .scanline {
      position: absolute;
      inset: 0;
      background: linear-gradient(transparent 50%,
          rgba(0, 255, 136, 0.02) 50%);
      background-size: 100% 4px;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="neural-grid"></div>

    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <div class="ring ring-3"></div>
    <div class="ring ring-2"></div>
    <div class="ring ring-1"></div>

    <div class="orb"></div>

    <div class="text-container">
      <div class="feel">Feel the</div>
      <div class="agi">AGI</div>
    </div>

    <div class="scanline"></div>
  </div>
</body>

</html>
